<html>
	<head>
		<link rel="stylesheet" href="reset.css" type="text/css">
		<link rel="stylesheet" href="style.css" type="text/css">
		<script src="nui://game/ui/jquery.js" type="text/javascript"></script>
		<script src="./listener.js" type="text/javascript"></script>
	</head>
	<body>
		<style>
			#close-btn {
			  background-color: #e10606;
			  border: none;
			  color: rgb(10, 1, 1);
			  padding: 15px 32px;
			  text-align: center;
			  text-decoration: none;
			  display: inline-block;
			  font-size: 16px;
			  margin: 4px 2px;
			  cursor: pointer;
			  border-radius: 10px;
			  z-index: 1;
			}
		  </style>
		<div id="container" name="google" class="google">
			<button id="close-btn">Close</button>

			<iframe style="width: 100%;height: 100%;" src="https://docs.google.com/document/d/1B5pMqDlPSe2gC8xyGGpGxPx1IOlL1-eQt2S7Xv1BcjI/" allowfullscreen scrolling="yes"></iframe>
		
		</div>
		<script>
			// Add a click event listener to the close button
			document.getElementById("close-btn").addEventListener("click", function() {
				// Send a message to the game to hide the iframe
				$('#container').hide()
				$.post('https://ruxo_nui/rxo:nui:off', JSON.stringify({}));

			});
		</script>
	</body>
</html>
